<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
    <title>REST api</title>
  </head>
  <body>
    <div class="container pt-3" id="app" v-cloak>
      <h1>REST API</h1>

      <form class="form-inline mb3" @submit.prevent="createContact">
        <div class="form-group mr-5">
          <label for="name" class="mr-3">Имя</label>
          <input
            type="text"
            class="form-control"
            id="name"
            v-model="form.name" />
        </div>
        <div class="form-group mr-5">
          <label for="value" class="mr-3">Значение</label>
          <input
            type="text"
            class="form-control"
            id="value"
            v-model="form.value" />
        </div>
        <button class="btn btn-primary" type="submit" :disabled="!canCreate">
          Создать
        </button>
      </form>

      <div v-if="contacts.length">
        <div class="card mb-3" v-for="contact in contacts">
          <div class="card-body">
            <h5
              class="card-title"
              :style="{color: contact.marked ? 'red' : 'black'}">
              {{contact.name}}
            </h5>
            <p class="card-text">{{contact.value}}</p>
            <button
              class="btn btn-primary"
              @click="markContact(contact.id)"
              :disabled="contact.marked">
              Отметить
            </button>
            <button class="btn btn-danger" @click="removeContact(contact.id)">
              Удалить
            </button>
          </div>
        </div>
      </div>
      <p v-else>Нет данных</p>
    </div>
    <script type="module" src="frontend.js"></script>
  </body>
</html>
